<!DOCTYPE html>
<html>
<head>
    <title>Data Layer: Polygon with Route Calculation</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            box-shadow: 0 0 5px gray;
            text-align: center;
            border-radius: 8px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            text-align: center;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .popup button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background: #ddd;
        }
    </style>
    <script>
        let map;
        let markers = {};
        let selectedLocation = null;
        let directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15.5,
                center: { lat: 14.071328, lng: 100.610503 },
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            const outerCoords = [
                { lat: -90, lng: 0 }, { lat: 90, lng: 0 },
                { lat: 90, lng: 180 }, { lat: -90, lng: 180 },
            ];
            const innerCoords1 = [
                { lat: 14.078706, lng: 100.594131 },
                { lat: 14.078706, lng: 100.617528 },
                { lat: 14.065233, lng: 100.617528 },
                { lat: 14.065233, lng: 100.594131 },
            ];

            map.data.add({
                geometry: new google.maps.Data.Polygon([outerCoords, innerCoords1]),
            });

            map.data.setStyle({
                fillColor: "red",
                strokeColor: "black",
                strokeWeight: 2,
                fillOpacity: 0.5,
            });

            let wasClickedInside = false;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡πÇ‡∏û‡∏•‡∏¥‡∏Å‡∏≠‡∏ô
            map.data.addListener("click", function (event) {
                alert("‡∏ú‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß")
            });

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡πÇ‡∏û‡∏•‡∏¥‡∏Å‡∏≠‡∏ô
            google.maps.event.addListener(map, "click", function (event) {
                setTimeout(() => {
                    if (!wasClickedInside) {
                        selectedLocation = event.latLng;
                        showPopup();
                    }
                    wasClickedInside = false;
                }, 100);
            });
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function setLocation(type) {
            if (!selectedLocation) return;

            if (markers[type]) {
                markers[type].setMap(null);
            }

            markers[type] = new google.maps.Marker({
                position: selectedLocation,
                map: map,
                label: type === "start" ? "S" : "E",
                title: type === "start" ? "‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô" : "‡∏à‡∏∏‡∏î‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á"
            });

            closePopup();

            if (markers.start && markers.end) {
                calculateRoute();
            }
        }

        function calculateRoute() {
            let start = markers.start.getPosition();
            let end = markers.end.getPosition();

            let request = {
                origin: start,
                destination: end,
                travelMode: "DRIVING"
            };

            directionsService.route(request, function(result, status) {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                    displayDistance(result);
                } else {
                    alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÑ‡∏î‡πâ: " + status);
                }
            });
        }

        function displayDistance(result) {
            let route = result.routes[0].legs[0]; 
            let distanceText = route.distance.text; 
            let durationText = route.duration.text; 
            let price;

            if(route.distance.value <= 500){
                price = 10;
            } else if(route.distance.value <= 2000){
                price = 15;
            } else {
                price = 20;
            }

            document.getElementById("info").innerHTML = 
              `üöó ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á: ${distanceText} | ‚è≥ ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤: ${durationText} | üí≤ ‡∏£‡∏≤‡∏Ñ‡∏≤: ${price} Baht`;
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="info">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á</div>

    <div class="popup" id="popup">
        <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á:</p>
        <button onclick="setLocation('start')" style="background: lightblue;">‡∏ï‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>
        <button onclick="setLocation('end')" style="background: lightgreen;">‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á</button>
        <button onclick="closePopup()" style="background: lightcoral;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT2NGc38xytYGpxqMSxADbiVA7WmDRjro&callback=initMap&v=weekly" defer></script>
</body>
</html>
